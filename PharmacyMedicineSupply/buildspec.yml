version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_REGION)
  build:
    commands:
      - echo Build started on 'date'
      - echo Building java
      - cd PharmacyMedicineSupply
      - mvn compile
      - mvn package
      - echo Building the Docker image...
      - docker build -t service/pharmacymedicinesupply .
      - docker tag service/pharmacymedicinesupply $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/pod13-medicinesupply-registry:PharmacyMedicineSupply
  post_build:
    commands:
      - echo Build completed on 'date'
      - echo Pushing the Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/pod13-medicinesupply-registry:PharmacyMedicineSupply
      - echo Writing definitions file
      - printf '[{"name":"medicinesupply-service-container","imageUri":"%s"}]' $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/pod13-medicinesupply-registry:PharmacyMedicineSupply >taskdefinition.json

artifacts:
  files: PharmacyMedicineSupply/taskdefinition.json